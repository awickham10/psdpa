# See http://www.appveyor.com/docs/appveyor-yml for many more options

#Publish to PowerShell Gallery with this key
environment:
  NugetApiKey:
    secure: 76Y+lNAkDCWwiO9jWmihZBlOKPD2rtU3b+dd5Fpkz34WtXFqTKDQFp30IA60Cj3e
  CODECOV_TOKEN:
    secure: xn88TAvqQYjOWy5VnVNLLDNIeYi75NcrDMZdcEoAFPpW91KcdPSwk4NnvUxLI9hG

os: WMF 5

cache:
  - C:\Program Files\WindowsPowerShell\Modules\PSScriptAnalyzer -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\Pester -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\PSCodeCovIo -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\PSFramework -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\BuildHelpers -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\PSDeploy -> Build\build.requirements.psd1
  - C:\Program Files\WindowsPowerShell\Modules\psake -> Build\build.requirements.psd1

# Skip on updates to the readme.
# We can force this by adding [skip ci] or [ci skip] anywhere in commit message
skip_commits:
  message: /updated readme.*|update readme.*s/

build: false

#Kick off the CI/CD pipeline
test_script:
  - ps: . .\build\Start-Build.ps1 -Task Deploy